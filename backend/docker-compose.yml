version: '3.8'

services:
  backend:
    image: miinning/vroom2go_backend:latest
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DATABASE_URL=mysql://root:rootpassword@db:3306/vroom2go
      - JWT_SECRET=your_jwt_secret_key_change_in_prod
      # Add other env vars as needed from your .env file
    depends_on:
      - db
    networks:
      - backend-net
    restart: always

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: vroom2go
    ports:
      - "3307:3306" # Mapped to 3307 on host to avoid conflict with local mysql if any
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend-net

networks:
  backend-net:
    driver: bridge

volumes:
  db-data:
